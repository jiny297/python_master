<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 마스터 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            color: #3776ab;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .quiz-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .level-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .level-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .level-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            transition: all 0.3s ease;
        }

        .level-card.beginner::before {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .level-card.intermediate::before {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }

        .level-card.advanced::before {
            background: linear-gradient(90deg, #dc3545, #e83e8c);
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .level-card.beginner:hover {
            border-color: #28a745;
        }

        .level-card.intermediate:hover {
            border-color: #ffc107;
        }

        .level-card.advanced:hover {
            border-color: #dc3545;
        }

        .level-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .level-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .level-title.beginner {
            color: #28a745;
        }

        .level-title.intermediate {
            color: #fd7e14;
        }

        .level-title.advanced {
            color: #dc3545;
        }

        .level-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.4;
        }

        .question-number {
            font-size: 1rem;
            color: #3776ab;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 500;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-align: left;
            overflow-x: auto;
            border-left: 4px solid #3776ab;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .option {
            background: linear-gradient(145deg, #ffffff, #f1f3f4);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .option:hover {
            border-color: #3776ab;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(55, 118, 171, 0.2);
        }

        .option.selected {
            background: linear-gradient(145deg, #3776ab, #4a8bc2);
            color: white;
            border-color: #3776ab;
        }

        .option.correct {
            background: linear-gradient(145deg, #28a745, #34ce57);
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: linear-gradient(145deg, #dc3545, #e55467);
            color: white;
            border-color: #dc3545;
        }

        .btn {
            background: linear-gradient(145deg, #3776ab, #4a8bc2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(55, 118, 171, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(55, 118, 171, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.back-btn {
            background: linear-gradient(145deg, #6c757d, #868e96);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn.back-btn:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .score-display {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #3776ab, #4a8bc2);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .level-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .level-badge.beginner {
            background: linear-gradient(145deg, #28a745, #34ce57);
            color: white;
        }

        .level-badge.intermediate {
            background: linear-gradient(145deg, #ffc107, #ffcd39);
            color: #333;
        }

        .level-badge.advanced {
            background: linear-gradient(145deg, #dc3545, #e55467);
            color: white;
        }

        .explanation {
            background: #f8f9fa;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            text-align: left;
        }

        .review-question {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .answer-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .user-answer {
            background: linear-gradient(145deg, #dc3545, #e55467);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .correct-answer {
            background: linear-gradient(145deg, #28a745, #34ce57);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .celebration {
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            .level-selection {
                grid-template-columns: 1fr;
            }
            .title {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
            .answer-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🐍</div>
        <h1 class="title">파이썬 마스터 퀴즈</h1>
        <p class="subtitle">난이도별로 파이썬 실력을 테스트해보세요!</p>
        
        <div id="startScreen">
            <div class="quiz-card">
                <h2>난이도 선택</h2>
                <p style="margin: 20px 0; font-size: 1.1rem; color: #666;">
                    자신의 실력에 맞는 난이도를 선택해주세요!
                </p>
                
                <div class="level-selection">
                    <div class="level-card beginner" onclick="selectLevel('beginner')">
                        <div class="level-icon">🌱</div>
                        <div class="level-title beginner">초급</div>
                        <div class="level-description">
                            기본 문법, 변수, 연산자<br>
                            조건문, 반복문, 불린
                        </div>
                    </div>
                    
                    <div class="level-card intermediate" onclick="selectLevel('intermediate')">
                        <div class="level-icon">🚀</div>
                        <div class="level-title intermediate">중급</div>
                        <div class="level-description">
                            함수, 클래스, 예외처리<br>
                            리스트, 딕셔너리
                        </div>
                    </div>
                    
                    <div class="level-card advanced" onclick="selectLevel('advanced')">
                        <div class="level-icon">🏆</div>
                        <div class="level-title advanced">고급</div>
                        <div class="level-description">
                            데코레이터, 제너레이터<br>
                            고차 함수
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="quizScreen" class="hidden">
            <div class="level-badge" id="levelBadge"></div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="quiz-card">
                <div class="question-number" id="questionNumber">문제 1/8</div>
                <div class="question" id="question"></div>
                <div class="code-block" id="codeBlock"></div>
                <div class="options" id="options"></div>
                <div>
                    <button class="btn back-btn" onclick="goBack()">뒤로가기</button>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>다음 문제</button>
                </div>
            </div>
        </div>

        <div id="resultScreen" class="hidden">
            <div class="celebration">🎉</div>
            <h2>퀴즈 완료!</h2>
            <div class="level-badge" id="resultLevelBadge"></div>
            <div class="score-display" id="finalScore"></div>
            <div id="scoreMessage"></div>
            <button class="btn" onclick="showReview()" style="background: linear-gradient(145deg, #17a2b8, #20c997);">틀린 문제 보기</button>
            <button class="btn back-btn" onclick="goToStart()">난이도 선택</button>
            <button class="btn" onclick="restartQuiz()">같은 난이도 재도전</button>
        </div>

        <div id="reviewScreen" class="hidden">
            <h2>틀린 문제 해설</h2>
            <div class="level-badge" id="reviewLevelBadge"></div>
            <div id="reviewContent"></div>
            <button class="btn back-btn" onclick="goToResults()">결과로 돌아가기</button>
        </div>
    </div>

    <script>
        const questionSets = {
            beginner: [
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "a = 'Hello'\nb = 'World'\nresult = a + b\nprint(result)",
                    options: ["Hello+World", "Hello World", "'Hello'+'World'", "HelloWorld"],
                    correct: 3,
                    explanation: "파이썬에서 문자열 + 연산자는 두 문자열을 연결합니다. 'Hello' + 'World'는 공백 없이 'HelloWorld'가 됩니다."
                },
                {
                    question: "'**' 연산자는 무엇을 구하는 연산자?",
                    code: "#ex)\na = 2\nb = 10\nprint(a ** b)",
                    options: ["정수끼리 곱셈 연산자", "정수끼리 나눗셈 연산자", "거듭제곱을 구하는 연산자", "정수끼리 나머지를 구하는 연산자"],
                    correct: 2,
                    explanation: "** 연산자는 거듭제곱 연산자입니다. 2 ** 10은 2의 10제곱을 의미하므로 1024가 출력됩니다."
                },
                {
                    question: "조건문의 결과는?",
                    code: "number = 15\nif number % 2 == 0:\n    print('짝수')\nelse:\n    print('홀수')",
                    options: ["짝수", "홀수", "15", "2"],
                    correct: 1,
                    explanation: "15를 2로 나눈 나머지(%)는 1입니다. 1 == 0은 False이므로 else 구문이 실행되어 '홀수'가 출력됩니다."
                },
                {
                    question: "반복문의 출력 횟수는?",
                    code: "for i in range(1, 6):\n    print('Hello')",
                    options: ["1번", "6번", "5번", "무한반복"],
                    correct: 2,
                    explanation: "range(1, 6)은 1부터 5까지의 숫자를 생성합니다. 따라서 i는 1, 2, 3, 4, 5로 총 5번 반복되므로 'Hello'가 5번 출력됩니다."
                },
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "x=10\ny='5'\nprint(x+int(y))",
                    options: ["15", "105", "(15)", "7"],
                    correct: 0,
                    explanation: "int(y)는 문자열 '5'를 정수 5로 변환합니다. 따라서 x(10) + int(y)(5) = 15가 출력됩니다."
                },
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "a=7\nprint('(a+6)//2')",
                    options: ["6", "6.5", "(a+6)//2", "10+'5'"],
                    correct: 2,
                    explanation: "작은따옴표 안의 내용은 문자열이므로 계산되지 않고 그대로 출력됩니다. 따라서 '(a+6)//2'가 그대로 출력됩니다."
                },
                {
                    question: "반복문의 결과는?",
                    code: "total = 0\nfor i in range(1,5):\n    total += i\nprint(total)",
                    options: ["5", "1", "15", "10"],
                    correct: 3,
                    explanation: "range(1,5)는 1,2,3,4를 생성합니다. total = 0+1+2+3+4 = 10이 됩니다."
                },
                {
                    question: "불린 연산의 결과는?",
                    code: "result = True or False\nprint(result)",
                    options: ["True", "False", "1", "0"],
                    correct: 0,
                    explanation: "or 연산자는 하나라도 True이면 True를 반환합니다. True or False는 True입니다."
                }
            ],
            intermediate: [
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "nums = [10, 22, 5, 33]\nmax_num = max(nums)\nprint(max_num)",
                    options: ["5", "10", "33", "70"],
                    correct: 2,
                    explanation: "max() 함수는 리스트에서 가장 큰 값을 반환합니다. [10, 22, 5, 33] 중 가장 큰 값은 33입니다."
                },
                {
                    question: "리스트의 결과는?",
                    code: "print(list('python'))",
                    options: ["python", "p y t h o n", "['python']", "['p', 'y', 't', 'h', 'o', 'n']"],
                    correct: 3,
                    explanation: "list() 함수는 문자열의 각 문자를 개별 요소로 하는 리스트를 만듭니다. 'python'은 ['p', 'y', 't', 'h', 'o', 'n']이 됩니다."
                },
                {
                    question: "딕셔너리 메서드의 결과는?",
                    code: "dictionary = {'a': 1, 'b': 2}\nprint(dictionary.get('c'))",
                    options: ["{'a': 1, 'b': 2, 'c'}", "c", "None", "Error"],
                    correct: 2,
                    explanation: "get() 메서드는 키가 존재하지 않을 때 None을 반환합니다. 'c' 키가 없으므로 None이 출력됩니다."
                },
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "dictionary = {}\ndictionary['바코딩'] = '코딩 동아리'\ndictionary['수풀림']\nprint(dictionary['바코딩'])",
                    options: ["코딩 동아리", "수풀림", "Error", "KeyError"],
                    correct: 3,
                    explanation: "dictionary['수풀림']에서 존재하지 않는 키에 접근하려 하므로 KeyError가 발생합니다. 그래서 마지막 print문까지 도달하지 못합니다."
                },
                {
                    question: "예외 처리의 결과는?",
                    code: "try:\n    a, b = map(int,input().split)\n    print(a + b)\nexcept TypeError:\n    print('error')",
                    options: ["error", "SyntaxError", "a + b", "TypeError"],
                    correct: 0,
                    explanation: "input().split에서 split 뒤에 ()가 없어서 함수 호출이 아닌 메서드 객체 자체를 반환합니다. 이를 int()로 변환하려 하면 TypeError가 발생하여 'error'가 출력됩니다."
                },
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "class A:\n    def __init__(self):\n        self.x = 5\n    def add(self):\n        self.x += 1\na = A()\na.add()\nprint(a.x)",
                    options: ["5", "6", "1", "error"],
                    correct: 1,
                    explanation: "객체 a가 생성될 때 x는 5로 초기화됩니다. add() 메서드가 호출되면 self.x += 1로 x가 1 증가하여 6이 됩니다."
                },
                {
                    question: "문자열 메서드의 결과는?",
                    code: "alphabet = ['A', 'B', 'C']\nfor i, value in enumerate(alphabet):\n    print('{}:{}'.format(i,value),end=' ')",
                    options: ["error", "1:2:3:A:B:C", "1:A 2:B 3:C", "0:A 1:B 2:C"],
                    correct: 3,
                    explanation: "enumerate()는 (인덱스, 값) 쌍을 반환합니다. 인덱스는 0부터 시작하므로 '0:A 1:B 2:C '가 출력됩니다."
                },
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "nums = [0, 1, 2, 3]\nprint(any(nums), all(nums))",
                    options: ["6", "True True", "True False", "error"],
                    correct: 2,
                    explanation: "any()는 하나라도 True면 True를 반환합니다. all()은 모두 True여야 True를 반환합니다. 0은 False이므로 all(nums)는 False입니다."
                }
            ],
            advanced: [
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "def deco(func):\n    def wrapper():\n        print('신선',end='')\n        func()\n        print('최고')\n    return wrapper\n\n@deco\ndef student():\n    print('여고',end='')\n\nstudent()",
                    options: ["신선여고최고", "신선 여고최고", "최고 신선여고", "최고신선여고"],
                    correct: 1,
                    explanation: "데코레이터가 적용되어 wrapper 함수가 실행됩니다. '신선'(end='') → '여고'(end='') → '최고'(줄바꿈) 순으로 출력되어 '신선 여고최고'가 됩니다."
                },
                {
                    question: "다음 코드의 출력 결과는?",
                    code: "def counter(n):\n    for i in range(n):\n        yield i * 2\n\ngen = counter(3)\n\nprint(next(gen),end=' ')\nprint(next(gen),end=' ')\nprint(next(gen))",
                    options: ["0 1 2", "0 2 4", "2 4 6", "0 2 6"],
                    correct: 1,
                    explanation: "제너레이터 함수입니다. range(3)은 0,1,2를 생성하고, 각각에 2를 곱하여 yield합니다. 따라서 0*2=0, 1*2=2, 2*2=4가 순서대로 출력됩니다."
                },
                {
                    question: "@double을 제거하면 출력값은?",
                    code: "def double(func):\n    def wrapper():\n        return func() * 2\n    return wrapper\n\n# @double 제거\ndef num():\n    return 4\n\nprint(num())",
                    options: ["0", "2", "4", "8"],
                    correct: 2,
                    explanation: "@double 데코레이터가 제거되면 num() 함수는 원래 값인 4를 그대로 반환합니다. 데코레이터가 있었다면 4*2=8이 반환되었을 것입니다."
                }
            ]
        };

        let currentLevel = '';
        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let userAnswers = []; // 사용자 답안 저장

        function selectLevel(level) {
            currentLevel = level;
            currentQuestions = questionSets[level];
            currentQuestion = 0;
            score = 0;
            userAnswers = []; // 답안 기록 초기화
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            // Set level badge
            const levelBadge = document.getElementById('levelBadge');
            levelBadge.className = `level-badge ${level}`;
            levelBadge.textContent = level === 'beginner' ? '🌱 초급' : 
                                   level === 'intermediate' ? '🚀 중급' : '🏆 고급';
            
            loadQuestion();
        }

        function loadQuestion() {
            const question = currentQuestions[currentQuestion];
            document.getElementById('questionNumber').textContent = `문제 ${currentQuestion + 1}/${currentQuestions.length}`;
            document.getElementById('question').textContent = question.question;
            
            const codeBlock = document.getElementById('codeBlock');
            if (question.code) {
                codeBlock.style.display = 'block';
                // 들여쓰기를 위해 줄바꿈 문자를 실제 줄바꿈으로 변환
                codeBlock.textContent = question.code.replace(/\\n/g, '\n');
            } else {
                codeBlock.style.display = 'none';
            }
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
            
            // 새 문제를 로드할 때 클릭 활성화
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'auto';
            });
            
            document.getElementById('nextBtn').disabled = true;
            selectedAnswer = null;
            updateProgress();
        }

        function selectAnswer(index, element) {
            // 이미 답을 선택했다면 무시
            if (selectedAnswer !== null) {
                return;
            }
            
            selectedAnswer = index;
            element.classList.add('selected');
            
            // 모든 옵션 클릭 비활성화
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Show correct answer
            setTimeout(() => {
                const question = currentQuestions[currentQuestion];
                document.querySelectorAll('.option').forEach((opt, i) => {
                    if (i === question.correct) {
                        opt.classList.add('correct');
                    } else if (i === selectedAnswer && i !== question.correct) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (selectedAnswer === question.correct) {
                    score++;
                }
                
                // 사용자 답안 저장
                userAnswers.push({
                    questionIndex: currentQuestion,
                    userAnswer: selectedAnswer,
                    correct: question.correct,
                    isCorrect: selectedAnswer === question.correct
                });
                
                document.getElementById('nextBtn').disabled = false;
            }, 500);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < currentQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${currentQuestions.length} (${percentage}%)`;
            
            // Set result level badge
            const resultLevelBadge = document.getElementById('resultLevelBadge');
            resultLevelBadge.className = `level-badge ${currentLevel}`;
            resultLevelBadge.textContent = currentLevel === 'beginner' ? '🌱 초급' : 
                                         currentLevel === 'intermediate' ? '🚀 중급' : '🏆 고급';
            
            let message = '';
            if (percentage >= 90) {
                message = '🏆 완벽합니다! 정말 훌륭한 실력이네요!';
            } else if (percentage >= 70) {
                message = '👍 대단합니다! 실력이 뛰어나시네요!';
            } else if (percentage >= 50) {
                message = '👌 좋습니다! 조금만 더 공부하면 완벽해질 거예요!';
            } else {
                message = '📚 더 공부가 필요해요! 포기하지 말고 계속 도전해보세요!';
            }
            
            document.getElementById('scoreMessage').innerHTML = `<p style="font-size: 1.2rem; margin: 20px 0; color: #333;">${message}</p>`;
        }

        function goBack() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function goToStart() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            loadQuestion();
        }

        function showReview() {
            const wrongAnswers = userAnswers.filter(answer => !answer.isCorrect);
            
            if (wrongAnswers.length === 0) {
                alert('모든 문제를 맞췄습니다! 🎉');
                return;
            }
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('reviewScreen').classList.remove('hidden');
            
            // Set review level badge
            const reviewLevelBadge = document.getElementById('reviewLevelBadge');
            reviewLevelBadge.className = `level-badge ${currentLevel}`;
            reviewLevelBadge.textContent = currentLevel === 'beginner' ? '🌱 초급' : 
                                         currentLevel === 'intermediate' ? '🚀 중급' : '🏆 고급';
            
            const reviewContent = document.getElementById('reviewContent');
            reviewContent.innerHTML = '';
            
            wrongAnswers.forEach((answer, index) => {
                const question = currentQuestions[answer.questionIndex];
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review-question';
                
                reviewDiv.innerHTML = `
                    <div class="question-number">문제 ${answer.questionIndex + 1}/${currentQuestions.length}</div>
                    <div class="question">${question.question}</div>
                    ${question.code ? `<div class="code-block">${question.code.replace(/\\n/g, '\n')}</div>` : ''}
                    
                    <div class="answer-comparison">
                        <div>
                            <strong>내 답:</strong>
                            <div class="user-answer">${question.options[answer.userAnswer]}</div>
                        </div>
                        <div>
                            <strong>정답:</strong>
                            <div class="correct-answer">${question.options[answer.correct]}</div>
                        </div>
                    </div>
                    
                    <div class="explanation">
                        <strong>💡 해설:</strong><br>
                        ${question.explanation}
                    </div>
                `;
                
                reviewContent.appendChild(reviewDiv);
            });
        }

        function goToResults() {
            document.getElementById('reviewScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
        }
    </script>
